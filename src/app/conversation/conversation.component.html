<div class="conversationContainer bluewhitebg" [ngClass]="{'shaker': shake}">
    <div class="row">
        <div class="col-sm-3 maxwi300">
            <div id="conversationSidebar">
                <div class="vh30">
                    <div class="avatarFrameOnline">
                        <img src="{{'assets/img/generic_avatar.png'}}" class="avatarImage img-fluid">
                    </div>
                </div>
                <div class="vh30"></div>
                <div class="vh25">
                    <div class="avatarFrameOnline">
                        <img src="{{'assets/img/generic_avatar.png'}}" class="avatarImage img-fluid">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <br />
            <span class="friendName">Amigo 1</span> (online)
            <hr />
            <div class="vh55 overscroll pabo10" id="messageArea">
                <div class="messageGroup" *ngFor="let message of conversation">
                    <b>{{getUserNickById(message.sender)}}</b> dice: <br>
                    <!-- <span>{{message.text}}</span> -->
                    <img *ngIf="message.type =='img'" src="{{message.text}}" class="AvatarImage img-fluid">
                </div>
            </div>
            <div class="messageControlsContainer">
                <textarea [(ngModel)]="textMessage" (keyup.enter)="sendMessage()" class="form-control" cols="30" rows="5"></textarea>
                <div id="messageToolBar">
                    <div class="item">
                        <img src="assets/img/icons/regular_smile.gif" class="tool">
                        <i name="caret-down"></i>
                    </div>
                    <div class="item">
                        <img src="assets/img/icons/wink_smile.gif" class="tool">
                        <i name="caret-down"></i>
                    </div>
                    <div class="item" (click)="sendZumbido()">
                        <img src="assets/img/zumbido.png" class="tool">
                    </div>

                    <a class="btn btn-primary btn-sm marri10" (click)="sendImage()" accept="image/*">Enviar</a>
                    <label class="custom-file-upload">
                        <input type="file" (change)="fileChangeEvent($event)">
                        <i name="image"></i> Seleccionar Imagen
                    </label>
                    <div *ngIf="user" class="col-md-9">
                        <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="1 / 1" [resizeToWidth]="128" format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()"></image-cropper>

                    </div>
                </div>
            </div>
        </div>
    </div>
