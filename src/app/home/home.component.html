<div id="homeContainer">
    <div class="whiteBorderGlassBox">
        <div class="homeHeadContainer">
            <div class="row">
                <div class="col-md-auto">
                    <div class="avatarFrameOnline">
                        <img src="assets/img/generic_avatar.png" class="AvatarPicture img-fluid" alt="">
                    </div>
                </div>
                <div class="col">
                    <b>Miguel</b>
                    <div>
                        <span>Online</span>
                        <br>
                        <span>
                            < Escribe un mensaje personal.>
                        </span>
                        <br>
                        <a class="btn btn-secondary" (click)="logOut()">LogOut</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="whiteContainerPadded marto15">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Buscar Amigo" [(ngModel)]="query">
            </div>
            <div class="col-md-auto">
                <img src="/assets/img/logo_live_add.png" class="icon" alt="">
            </div>
        </div>
        <br>
        <hr>
        <b *ngIf="friends">Amigos ({{friends.length}} / {{friends.length}})</b>
        <div *ngFor="let user of friends | search: query; let i = index" class="disblo marbo5">
            <span routerLink="/conversation/{{user.uid}}">
                <img class="icon" src="../assets/img/logo_live_online.png">
                <b>{{user.nick}}</b> - {{user.subnick || 'No subnick'}}
                <small>{{user.email}}</small>
            </span>
        </div>
    </div>
</div>
