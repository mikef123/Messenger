<div class="loginContainer">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-3">
                <div class="avatarFrameOffline marto15 marbo15">
                    <img src="assets/img/generic_avatar.png" class="avatarImage img-fluid" alt="">
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="center">
                    <h3 *ngIf="operation == 'login'">Iniciar Sesión</h3>
                    <h3 *ngIf="operation == 'register'">Registrate</h3>
                </div>
                <p *ngIf="operation == 'register'">Ya tienes cuenta? Has <a (click)="operation = 'login'" class="link">Login</a></p>
                <p *ngIf="operation == 'login'"> No tienes cuenta? <a (click)="operation = 'register'" class="link">Registrarse</a></p>
                <div class="borderedContainer">
                    <input class="form-control marbo15" type="email" placeholder="Ingrese Email">
                    <input class="form-control marbo15" type="password" placeholder="Ingrese contraseña">
                    <input *ngIf="operation == 'register'" class="form-control marbo15" type="text" placeholder="Ingrese nick">
                </div>
                <div class="center marto15">
                    <a *ngIf="operation == 'login'" class="btn btn-primary botonColor">Iniciar Sesión</a>
                    <a *ngIf="operation == 'register'" class="btn btn-secondary botonColor">Registrarme</a>
                </div>
            </div>
        </div>
    </div>
</div>
